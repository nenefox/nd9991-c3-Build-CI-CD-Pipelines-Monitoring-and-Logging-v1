- name: change route53
  route53:
    state: present
    zone: wread.com
    record: www.wread.com
    failover: PRIMARY
    type: CNAME
    ttl: 30
    identifier: server1
    private_zone: yes
    overwrite: yes
    value: "{{ NEW_ALIAS }}"
    wait: yes
    health_check: "bbc2c55c-25b7-4fee-9c55-598f63c270a5"
